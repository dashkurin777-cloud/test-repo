<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Красный текст -->
    <span style="color:rgb(34, 7, 7);">Это красный текст</span><br />
    <!-- Тоже красный текст -->
    <span style="color:#f00;">Это тоже красный текст</span><br />
    
    <!-- Полужирный текст -->
    <strong>Это полужирный текст</strong><br />
    
    <!-- Ещё раз полужирный текст -->
    <strong>Это тоже полужирный текст</strong><br />
    
    <!-- Список -->
    <ul style="list-style-type:none; padding-left:0;">
        <li style="color:#ffa500;">Элемент списка</li>
        <ul>
            <li style="color:#008000;">Первый элемент подсписка</li>
            <li style="color:#0000ff;">Второй элемент подсписка</li>
        </ul>
        <li style="color:#f00;">Ещё один элемент списка</li>
    </ul>
    
    <!-- Абзац с разными размерами шрифтов -->
    <p>
        <span style="font-size:30%;">В</span>&nbsp;&nbsp;
        <span style="font-size:50%;">этом</span>&nbsp;&nbsp;
        <span style="font-size:70%;">абзаце</span>&nbsp;&nbsp;
        <span style="font-size:90%;">все</span>
        <span style="font-size:110%;">слова</span>
        <span style="font-size:130%;">разного</span>
        <span style="font-size:150%;">размера</span>
    </p>
</body>
</html>
