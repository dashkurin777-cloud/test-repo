<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Крупный заголовок -->
    <h1>Это крупный заголовок</h1>
    
    <!-- Менее крупный заголовок -->
    <h2>Это менее крупный заголовок</h2>
    
    <!-- Самый мелкий заголовок -->
    <h3>Это самый мелкий заголовок</h3>
    
    <!-- Списки -->
    <ul>
        <li>Это первый пункт списка</li>
        <li>Это второй пункт списка</li>
        <li>Это третий пункт списка</li>
        <li>Это четвертый пункт списка</li>
    </ul>
    
    <!-- Полужирный текст -->
    <strong>Это полужирный текс</strong><br />
    
    <!-- Полужирный курсивный текст -->
    <em><strong>Это текст записан полужирным курсивом</strong></em><br />
    
    <!-- Курсив -->
    <em>Этот текст записан курсивом</em>
</body>
</html>
